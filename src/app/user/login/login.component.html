

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:900&display=swap" rel="stylesheet">
  

</head>


  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-8 col-lg-5 mx-auto">
        <div class="card card-signin">
          <div class="card-body">
            <div class="heading">
            <h5>Sign-In to the Tool</h5>
            </div>
            <br>
            <form class="form-signin">

              <div class="form-group">
                <label for="inputEmail" class="control-label">Email address</label>
                <input name = "email "type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus
                [(ngModel)] = "email">
               
              </div>

              <div class="form-group">
                  <label for="inputPassword" class="control-label">Password</label>
                <input name = "password" type="password" id="inputPassword" class="form-control" placeholder="Password" required
                [(ngModel)] = "password">
               
              </div>

              
              <button class="btn btn-lg btn-custom btn-block text-uppercase" type="submit" (click) = "login()">Sign in</button>
               
              <span class="text-desc"> OR SIGN IN WITH GOOGLE</span>
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" (click) = "signInWithGoogle()"><i class="fab fa-google mr-2" ></i> Sign in with Google</button>
              <span class="text-desc">Dont have an account?</span>
              <button class="btn btn-lg btn-block btn-custom text-uppercase" type="submit" [routerLink] = "['/sign-up']">sign-up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
