

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  
  </head>
  
  
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-8 col-lg-5 mx-auto">
          <div class="card card-signin">
            <div class="card-body">
              <h5 class="card-title text-center">Register to the Tool</h5>
              <form class="form-signin">

                  <div class="form-group">
                      <label for="inputUserName" class="control-label">Full Name</label>
                    <input name = "userName" type="text" id="inputUserName" class="form-control" placeholder="Full Name" required
                    [(ngModel)] = "userName">
                   
                  </div>
  
                <div class="form-group">
                  <label for="inputEmail" class="control-label">Email </label>
                  <input name = "email "type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus
                  [(ngModel)] = "email">
                 
                </div>
  
                <div class="form-group">
                    <label for="inputPassword" class="control-label">Password</label>
                  <input name = "password" type="password" id="inputPassword" class="form-control" placeholder="Password" required
                  [(ngModel)] = "password">
                 
                </div>

                <div class="form-group">
                    <label for="inputConfirmPassword" class="control-label"> Confirm Password</label>
                  <input name = "password" type="password" id="inputConfirmPassword" class="form-control" placeholder="Re-Enter Password" required
                  [(ngModel)] = "confirmPassword">
                 
                </div>
  
                
                <button class="btn btn-lg btn-custom btn-block text-uppercase" type="submit" (click) = "signUp()">Sign-Up</button>
                <br>
               
                
                <button class="btn btn-lg btn-block btn-custom text-uppercase" type="submit" [routerLink] = "['/login']">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
